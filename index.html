<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu and Full-Width Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Slight transparency */
            z-index: 1;
            box-sizing: border-box;
        }

        .navbar .logo {
            margin-left: 20px;
        }

        .navbar img {
            width: 100px;
            height: auto;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allow the menu to wrap if necessary */
            max-width: 70%; /* Limit the width to avoid overflow */
            justify-content: flex-end;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
            white-space: nowrap; /* Prevents text wrapping inside the menu items */
        }

        .navbar ul li a:hover {
            color: lightblue;
        }

        /* Banner Section */
        .banner {
            background-image: url('./website2.png'); 
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            width: 100%; /* Full width */
            height: 100vh; /* Full height of viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .banner h1 {
            font-size: 4em;
            margin: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column; /* Stack the menu items vertically on smaller screens */
                align-items: flex-end;
            }

            .navbar ul li a {
                font-size: 14px; /* Reduce font size on smaller screens */
            }

            .banner h1 {
                font-size: 2.5em; /* Smaller font size on mobile */
            }
        }
    </style>
</head>
